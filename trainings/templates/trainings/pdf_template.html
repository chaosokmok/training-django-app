<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <style>
    @font-face {
      font-family: 'THSarabun';
      src: url("{{ font_path }}") format("truetype");
    }
    body {
      font-family: 'THSarabun';
      font-size: 16pt;
      line-height: 1.5;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #000;
      padding: 8px;
      text-align: center;
    }
    h2 {
      text-align: center;
    }
  </style>
</head>
<body>
  <h2>รายงานข้อมูลการอบรม</h2>
  <table>
    <thead>
      <tr>
        <th>ชื่อหลักสูตร</th>
        <th>ประเภท</th>
        <th>ชั่วโมง</th>
        <th>วันที่</th>
      </tr>
    </thead>
    <tbody>
      {% for t in trainings %}
      <tr>
        <td>{{ t.course_name }}</td>
        <td>{{ t.course_type }}</td>
        <td>{{ t.hours }}</td>
        <td>{{ t.date|date:"d/m/Y" }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
